{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Reportes</h1>
<div class="grid grid-cols-2 gap-4">
  <div class="border p-4 rounded">
    <h2>Total de Trabajos</h2>
    <p class="text-2xl">{{ total }}</p>
  </div>
  <div class="border p-4 rounded">
    <h2>Completados</h2>
    <p class="text-2xl">{{ completed }}</p>
  </div>
  <div class="border p-4 rounded">
    <h2>Pendientes</h2>
    <p class="text-2xl">{{ pending }}</p>
  </div>
  <div class="border p-4 rounded">
    <h2>En Progreso</h2>
    <p class="text-2xl">{{ in_progress }}</p>
  </div>
</div>
<a href="/dashboard" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded">Volver al Dashboard</a>
{% endblock %}
