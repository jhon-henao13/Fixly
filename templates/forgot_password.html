{% extends "base.html" %}

{% block content %}
    <section class="min-h-[70vh] flex items-center justify-center px-4">
        <div class="relative w-full max-w-xl">

            <!-- Glow background -->
            <div class="absolute inset-0 rounded-3xl bg-gradient-to-r
                        from-emerald-500/20 via-cyan-500/20 to-purple-500/20
                        blur-xl opacity-60"></div>

            <!-- Card -->
            <div class="relative glass rounded-3xl p-8 sm:p-10 border border-white/10 animate-fade-in-up">

                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-2xl sm:text-3xl font-heading font-extrabold text-white">
                        Recuperar Contraseña
                    </h1>
                    <p class="mt-2 text-slate-400 text-sm sm:text-base">
                        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                    </p>
                </div>

                <!-- Form -->
                <form method="POST" class="space-y-6">

                    <div>
                        <label for="email" class="text-sm text-slate-300 font-medium">Correo Electrónico:</label>
                        <input class="rounded-lg p-2 text-slate-100 bg-slate-900 border border-white/10 ml-2"
                               type="email"
                               name="email"
                               placeholder="taller@email.com"
                               required
                        >
                    </div>

                    <!-- Botón -->
                    <button
                        type="submit"
                        class="group relative w-full py-3.5 rounded-xl font-bold text-lg
                               bg-gradient-to-r from-emerald-400 to-cyan-400
                               text-slate-900 hover:scale-[1.02]
                               hover:shadow-[0_0_30px_rgba(34,211,238,0.45)]
                               transition-all duration-300 overflow-hidden">
                        <span class="relative z-10">Enviar Enlace de Restablecimiento</span>

                        <!-- Shine effect -->
                        <span class="absolute inset-0 bg-white/30
                                     translate-x-[-120%] group-hover:translate-x-[120%]
                                     transition-transform duration-700 skew-x-12"></span>
                    </button>

                </form>

                <!-- Footer -->
                <div class="mt-7 text-center text-md text-slate-500 font-medium">
                    ¿Ya tienes una cuenta?
                    <a href="/login" class="block mt-1 text-emerald-400 font-semibold hover:underline">
                        Ingresa aquí
                    </a>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
