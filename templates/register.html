{% extends "base.html" %}

{% block content %}
<form method="post"
      class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow animate-slide-up">

  <h2 class="text-2xl font-bold text-center text-green-600 mb-6">
    Crear cuenta de taller
  </h2>

  <input name="workshop_name" placeholder="Nombre del taller" required>
  <input name="email" type="email" placeholder="Email" required>
  <input name="password" type="password" placeholder="Contraseña" required>

  <button class="w-full bg-green-600 text-white p-3 rounded mt-4 hover:bg-green-700 transition">
    Crear cuenta
  </button>

  <p class="text-sm text-center mt-4 text-gray-500">
    ¿Ya tienes cuenta?
    <a href="/login" class="text-green-600 hover:underline">Ingresar</a>
  </p>
</form>
{% endblock %}
