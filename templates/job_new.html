{% extends "base.html" %}
{% block content %}
<section class="min-h-[80vh] flex items-center justify-center px-4">
  <div class="relative w-full max-w-[60%]">
    <!-- Glow background -->
    <div class="absolute inset-0 rounded-3xl bg-gradient-to-r
                from-emerald-500/20 via-cyan-500/20 to-purple-500/20
                blur-xl opacity-60"></div>

    <!-- Form Card -->
    <div class="relative glass rounded-3xl p-8 sm:p-10 border border-white/10 animate-fade-in-up">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl sm:text-3xl font-heading font-extrabold text-white">
          Crear un nuevo trabajo
        </h1>
        <p class="mt-2 text-slate-400 text-sm sm:text-base">
          Completa la información a continuación para agregar un nuevo trabajo.
        </p>
      </div>

      <!-- Form -->
      <form method="post" class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-8">
        <!-- Nombre Cliente -->
        <div class="sm:col-span-2">
          <label class="block text-white">Nombre Cliente</label>
          <input type="text" name="client_name" placeholder="Nombre Cliente.." class="w-full p-3 rounded-lg bg-slate-900 text-slate-100 border border-white/10 focus:ring-2 focus:ring-emerald-500 transition-all" required>
        </div>

        <!-- Teléfono del Cliente -->
        <div>
          <label class="block text-white">Teléfono del cliente</label>
          <input type="number" name="client_phone" placeholder="Teléfono del cliente.." class="w-full p-3 rounded-lg bg-slate-900 text-slate-100 border border-white/10 focus:ring-2 focus:ring-emerald-500 transition-all" required>
        </div>

        <!-- Email del Cliente -->
        <div>
          <label class="block text-white">Email del cliente (opcional)</label>
          <input type="email" name="client_email" placeholder="Email del cliente" class="w-full p-3 rounded-lg bg-slate-900 text-slate-100 border border-white/10 focus:ring-2 focus:ring-emerald-500 transition-all">
        </div>

        <!-- Equipo / Vehículo -->
        <div>
          <label class="block text-white">Equipo / Vehículo</label>
          <input name="item" placeholder="Equipo / Vehículo" class="w-full p-3 rounded-lg bg-slate-900 text-slate-100 border border-white/10 focus:ring-2 focus:ring-emerald-500 transition-all" required>
        </div>

        <!-- Problema -->
        <div class="sm:col-span-2">
          <label class="block text-white">Problema</label>
          <textarea name="problem" placeholder="Describe el problema" class="w-full p-3 rounded-lg bg-slate-900 text-slate-100 border border-white/10 focus:ring-2 focus:ring-emerald-500 transition-all" required></textarea>
        </div>

        <!-- Botón Crear -->
        <button class="w-full py-3 rounded-xl bg-gradient-to-r from-emerald-400 to-cyan-400 text-slate-900 font-bold text-lg hover:scale-[1.02] hover:shadow-[0_0_30px_rgba(34,211,238,0.45)] transition-all duration-300 overflow-hidden sm:col-span-2">
          <span class="relative z-10">Crear trabajo</span>
          <!-- Shine effect -->
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
