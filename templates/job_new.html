{% extends "base.html" %}
{% block content %}
<form method="post" class="space-y-4 max-w-md">
  <input type="text" name="client_name" placeholder="Nombre Cliente.." class="w-full p-2 border" required>
  <input name="client_phone" placeholder="Teléfono del cliente.." class="w-full p-2 border" required>
  <input name="item" placeholder="Equipo / Vehículo" class="w-full p-2 border" required>
  <textarea name="problem" placeholder="Problema" class="w-full p-2 border" required></textarea>
  <button class="bg-green-600 text-white px-4 py-2">Crear</button>
</form>
{% endblock %}
