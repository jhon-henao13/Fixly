{% extends "base.html" %}

{% block content %}
    <section class="space-y-6">
        <h2 class="text-3xl font-bold text-white text-center">Lista de Trabajos</h2>

        <div class="space-y-4">
            {% for job in jobs %}
                <div class="p-5 rounded-xl bg-slate-800 hover:bg-slate-700 transition">
                    <h3 class="text-xl text-white">{{ job.item }}</h3>
                    <p class="text-sm text-slate-400">{{ job.client.name }} - {{ job.status }}</p>
                    <a href="/jobs/{{ job.id }}" class="text-emerald-500 hover:text-emerald-400">Ver detalles</a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
