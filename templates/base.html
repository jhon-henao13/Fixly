<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>Fixly | Gesti√≥n Inteligente de Talleres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          },
          colors: {
            fixly: {
              base: '#020617', // Slate 950 muy oscuro
              accent: '#10b981', // Emerald
              cyan: '#06b6d4', // Cyan
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-[#020617] text-slate-300 min-h-screen relative selection:bg-emerald-500/30 selection:text-emerald-200 overflow-x-hidden">

<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-emerald-500/10 blur-[100px] rounded-full mix-blend-screen"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-cyan-500/10 blur-[100px] rounded-full mix-blend-screen"></div>
</div>

<nav class="fixed top-4 left-0 right-0 z-50 px-4">
  <div class="max-w-6xl mx-auto backdrop-blur-md bg-white/5 border border-white/10 rounded-2xl shadow-2xl shadow-black/50 px-6 py-3 flex justify-between items-center transition-all hover:bg-white/10">

    <a href="/" class="flex items-center gap-2 group">
       <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-400 to-emerald-500 flex items-center justify-center text-slate-900 font-bold text-lg shadow-[0_0_15px_rgba(16,185,129,0.5)] group-hover:shadow-[0_0_25px_rgba(16,185,129,0.8)] transition duration-300">
         <img src="{{ url_for('static', filename='img/icon.png') }}" alt="Fixly Logo" class="w-full h-full object-cover rounded-md">
         
         
       </div>
       <span class="text-2xl font-heading font-bold text-white tracking-wide">
         Fix<span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">ly</span>
       </span>
    </a>

    <div class="flex items-center gap-6 font-medium text-sm">
      {% if current_user.is_authenticated %}
        <a href="/dashboard" class="hidden md:block hover:text-white transition relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-0 after:h-0.5 after:bg-emerald-400 after:transition-all hover:after:w-full">Dashboard</a>
        <a href="/logout" class="text-slate-400 hover:text-red-400 transition">Salir</a>
      {% else %}
        <a href="/login" class="hidden md:block hover:text-white transition">Ingresa</a>
        <a href="/register"
           id="btn-start" class="px-5 py-2.5 rounded-xl bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white font-semibold transition shadow-[0_0_20px_rgba(16,185,129,0.3)] hover:shadow-[0_0_30px_rgba(16,185,129,0.5)] border border-emerald-400/20">
          Empezar Gratis
        </a>
      {% endif %}
    </div>

  </div>
</nav>

<main class="relative z-10 pt-32 pb-20 max-w-6xl mx-auto px-6">
  {% block content %}{% endblock %}
</main>

</body>
</html>
